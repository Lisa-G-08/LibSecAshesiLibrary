<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Library Account</title>
    <style>

            max-width: 800px;

            background-color: #ffffff;

        .section {

        }

        }

        button {
            background-color: #7B002C; /* Ashesi wine red color */

            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

            height: 50px;

</html>
