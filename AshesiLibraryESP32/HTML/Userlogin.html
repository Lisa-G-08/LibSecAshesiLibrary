<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warren Library</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
        color: #8b0000;
      }

      header {
        background-color: #8b0000;
        color: #fff;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        display: flex;
        align-items: center;
      }

      .logo img {
        height: 60px;
        margin-right: 10px;
      }

      .library-name {
        font-size: 24px;
        font-weight: bold;
        color: #fff;
        display: inline-block;
        padding: 0 10px;
      }

      /* Your existing styles here */

      /* Additional styles for the register section */
      .login-register-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px auto; /* Center the box */
        background-image: url("Ashesi_Campus.jpeg");
        /* background-repeat: no-repeat; */
        /* background-size: cover; */
        background-position: center;
      }

      .login-form {
        display: flex;
        flex-direction: column;
        width: 500px;
        margin: 10px;
        background-color: #fff; /* Gray background */
        padding: 40px;
        border-radius: 15px;
        margin-top: 2%;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        font-size: 14px;
        margin-bottom: 100px;
      }

      .form-group input,
      .form-group select {
        padding: 10px;
        border: 1px solid #8b0000;
        border-radius: 5px;
      }

      button {
        background-color: #8b0000; /* Red wine background */
        color: #fff;
        padding: 10px 10% 10px 10%;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }

      .Register-link {
        margin-top: 20px;
        text-align: center;
        color: #000; /* Change text color to black */
      }

      .Register-link a,
      .Register-link a:visited {
        color: #8b0000;
      }

      /* Additional styles for the contact button */
      .contact-button {
        background-color: #8b0000;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      input {
        width: 100%;
      }

      .btn-container {
        /* display: flex; */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        margin-top: 20px; /* Adjust the margin as needed */
        background-color: redwine; /* Initial background color */
        color: white; /* Initial text color */
        transition: background-color 0.3s ease, color 0.3s ease; /* Add a smooth transition effect */
      }

      button:hover {
        background-color: white; /* New background color on hover */
        color: #8b0000ed; /* New text color on hover */
        transition: 0.5s ease;
      }
      @media only screen and (max-width: 918px) {
        .contact-button {
          color: black;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../Resources/ashesi-logo.png" alt="Ashesi Logo" />
        <div class="library-name">Warren Library Register Page</div>
      </div>
      <button class="contact-button">Contact Us</button>
    </header>

    <div class="login-register-section">
      <div class="login-form">
        <h2>Login</h2>
        <div class="form-group">
          <label for="userType">Login as:</label>
          <select id="userType">
            <option value="admin">Admin</option>
            <option value="librarian">Librarian</option>
            <option value="Student">Student</option>
            <option value="staff">Staff/Faculty</option>
            <option value="facultyIntern">Faculty Intern</option>
          </select>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label for="password">ID Number or Admin Password:</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your ID Number or Admin Password"
          />
        </div>
        <div class="btn-container">
          <button onclick="Login()">Login</button>
        </div>

        <div class="Register-link">
          <p>You have no account? <a href="#">Register here!</a></p>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyCzSMSm6ZHGoLGA7AToiIMHByDFz9yIIbk",
        authDomain: "ashesilibraryesp32-fd5b8.firebaseapp.com",
        databaseURL:
          "https://ashesilibraryesp32-fd5b8-default-rtdb.firebaseio.com",
        projectId: "ashesilibraryesp32-fd5b8",
        storageBucket: "ashesilibraryesp32-fd5b8.appspot.com",
        messagingSenderId: "185836313770",
        appId: "1:185836313770:web:ff9137a24273f2ed0844d3",
        measurementId: "G-J8PWV52BJE",
      };

      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();

      function Login() {
        const userType = document.getElementById("userType").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (
          userType === "admin" &&
          email === "admin@ashesi.edu.gh" &&
          password === "admin1234"
        ) {
          console.log("Admin login successful");
          window.location.href = "admin.html";
        } else if (userType === "Student") {
          const userTypes = ["Student"];
          userTypes.forEach((userType) => {
            database
              .ref(`${userType}s`)
              .once("value")
              .then((snapshot) => {
                snapshot.forEach((user) => {
                  const userData = user.val();
                  if (userData.email === email && user.key === password) {
                    window.location.href = "student.html";
                  }
                });
              });
          });
        } else if (userType === "staff") {
          const userTypes = ["StaffFaculty"];
          userTypes.forEach((userType) => {
            database
              .ref(`${userType}s`)
              .once("value")
              .then((snapshot) => {
                snapshot.forEach((user) => {
                  const userData = user.val();
                  if (userData.email === email && user.key === password) {
                    window.location.href = "Faculty.html";
                  }
                });
              });
          });
        } else if (userType === "facultyIntern") {
          const userTypes = ["FacultyIntern"];
          userTypes.forEach((userType) => {
            database
              .ref(`${userType}s`)
              .once("value")
              .then((snapshot) => {
                snapshot.forEach((user) => {
                  const userData = user.val();
                  if (userData.email === email && user.key === password) {
                    window.location.href = "FacultyIntern.html";
                  }
                });
              });
          });
        } else if (userType === "librarian") {
          const userTypes = ["Librarian"];
          userTypes.forEach((userType) => {
            database
              .ref(`${userType}s`)
              .once("value")
              .then((snapshot) => {
                snapshot.forEach((user) => {
                  const userData = user.val();
                  if (userData.email === email && user.key === password) {
                    window.location.href = "Librarian.html";
                  }
                });
              });
          });
        } else {
          alert("Invalid email or password");
        }
      }
    </script>
  </body>
</html>
